<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }

        nav a { margin: 0 1rem; text-decoration: none; color: #333; padding: 0.5rem 1rem; background-color: #ddd; border-radius: 5px; }

    </style>
</head>
<body>
    <header>
        <h1>Інтернет-магазин</h1>
    </header>
    <nav>
        <a href="/products">Каталог товарів</a>
        <a href="/cart">Переглянути кошик</a>
        <a href="/analytics">Аналітика</a>
    </nav>
    <main style="text-align: center; padding: 2rem;">
        <h2>Ласкаво просимо!</h2>
        <p>Виберіть розділ для початку роботи.</p>
    </main>
</body>
</html>
